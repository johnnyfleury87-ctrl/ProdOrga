<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demande d'absence</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 560px; margin: 40px auto; padding: 0 16px; }
    label { display:block; margin-top:12px; }
    input, select { width:100%; padding:8px; margin-top:4px; }
    button { margin-top:16px; padding:10px 14px; cursor:pointer; }
    .ok { color:#0a7f24; margin-top: 12px; }
  </style>
</head>
<body>
  <h2>Formulaire de demande d'absence</h2>
  <form id="f">
    <label>ID collaborateur
      <input type="number" name="collabId" required />
    </label>
    <label>Motif
      <select name="type" required>
        <option value="">-- Choisir --</option>
        <option value="V">Vacances</option>
        <option value="R">Récupération</option>
        <option value="M">Maladie</option>
        <option value="F">Formation</option>
        <option value="D">Décès</option>
        <option value="A">Autre</option>
      </select>
    </label>
    <label>Début <input type="date" name="start" required /></label>
    <label>Fin   <input type="date" name="end" required /></label>
    <button type="submit">Envoyer</button>
    <div id="msg"></div>
  </form>
  <script>
    document.getElementById('f').addEventListener('submit', e => {
      e.preventDefault();
      document.getElementById('msg').className = 'ok';
      document.getElementById('msg').textContent = "Merci, votre demande a été envoyée (démo).";
      e.target.reset();
    });
  </script>
</body>
</html>
